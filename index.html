<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Instagram</title>
  </head>
  <body>
    <div>
      <figure>
        <img
          src="assets/instagram-celular.png"
          alt="Foto de um celular usando o APP instragram"
        />
      </figure>
    </div>
    <div>
      <h1><img src="assets/instagram-logo.png" alt="Logo do instagram" /></h1>
      <form>
        <input
          type="text"
          name="usuario"
          id="usuario"
          placeholder="Telefone, nome de usuário ou email"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
        />
      </form>

      <span>OU</span>

      <div>
        <figure>
          <img src="assets/fb-icon.png" alt="Logo Facebook" />
          <p><a href="#">Entrar com Facebook</a></p>
        </figure>
      </div>

      <p>
        <a href="#">Esqueceu a senha?</a>
      </p>
    </div>

    <div>
      <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
    </div>

    <div>
      <p>Obtenha o aplicativo.</p>
      <div>
        <figure>
          <img src="assets/googleplay-button.png" alt="Botão da Google Play" />
          <img src="assets/apple-button.png" alt="Botão da Apple Store" />
        </figure>
      </div>
    </div>
  </body>
</html>
